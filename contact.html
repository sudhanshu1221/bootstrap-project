    <title>Welcome to bootstrap</title>
</head>

<body>

    <body class="d-flex flex-column h-100">

        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">bLOGS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="about.html">About</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Topics
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Science</a></li>
                                    <li><a class="dropdown-item" href="#">Technology</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Write your ow blog</a></li>
                                    
                                </ul>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact Us</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <div class="container mx-2">
                            <button type="button" class="btn btn-danger">Login</button>
                            <button type="button" class="btn btn-danger">Sign Up</button>

                        </div>
                    </div>
                </div>
            </nav>

        </header>

    

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <section class="border p-4 d-flex justify-content-center mb-4">
                    <form id="contact-form" class="text-center" style="width: 100%; max-width: 300px">
                      <h2>Contact us</h2>
              
                      <!-- Name input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="name" name="name" class="form-control">
                        <label class="form-label" for="name" style="margin-left: 0px;">Name</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 41.6px;"></div><div class="form-notch-trailing"></div></div></div>
              
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control">
                        <label class="form-label" for="email" style="margin-left: 0px;">Email address</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 89.6px;"></div><div class="form-notch-trailing"></div></div></div>
              
                      <!-- Subject input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="subject" name="subject" class="form-control">
                        <label class="form-label" for="subject" style="margin-left: 0px;">Subject</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 51.2px;"></div><div class="form-notch-trailing"></div></div></div>
              
                      <!-- Message input -->
                      <div class="form-outline mb-4">
                        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                        <label class="form-label" for="message" style="margin-left: 0px;">Message</label>
                      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 60px;"></div><div class="form-notch-trailing"></div></div></div>
              
                      <!-- Submit button -->
                      <button class="btn btn-primary btn-block mb-4">Send</button>
                    </form>
                  </section>
            </div>
        </footer>


        <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>




    </body>
